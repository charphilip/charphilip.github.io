<!DOCTYPE html>
<html lang="en-us">
<head>
<title>Weather Card</title>
<link type="text/css" rel="stylesheet" href="weather.css">
<link
href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
rel="stylesheet"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"
rel="stylesheet"
/>
<meta charset="utf-8" />
</head>
<body>
<section id="weather-card">
<div class="top"></div>
<i class="icon wi wi-day-cloudy"></i>
<div class="overlay"><img src="./images/bottom-overlay.png" alt="Overlya"></div>
<div class="weather-text">cloudy</div>
<div class="temp">18<sup><i class="wi wi-fahrenheit"></i></sup></div>
<div class="city">New York</div>
<div class="date"><i class="wi wi-moon-alt-waxing-crescent-6"></i> Thu | <span>Nov 15</span> | 8:41 PM <i class="wi wi-time-1"></i></i></div>
</section>
</body>
</html>
