    <main>
        <main>
            <section id="login">
            <h1>Login</h1>
            <div id="login-box"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <i class="fas fa-lock"></i>
                    <li>
                      <label for="name">Username</label>
                      <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                      <label for="mail">Password</label>
                      <input type="email" id="mail" name="user_email">
                    </li>
                    <li class="button">
                        <button type="submit">LOGIN</button>
                    </li>
                </ul>
                <p>or</p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://github.com/charphilip/charphilip.github.io/blob/main/wwr/images/Facebook.png?raw=true" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank">

                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="https://github.com/charphilip/charphilip.github.io/blob/main/wwr/images/instagram.jpg?raw=true" alt="Instagram">
                    </a>
                </div>
            </form>                
                </section>
                <section id="sign-up">
                    <h1>Sign Up</h1>
                    <div id="sign-box"></div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                            <i class="far fa-comment-dots"></i>
                            <li>
                              <label for="name">Username</label>
                              <input type="text" id="name" name="user_name">
                            </li>
                            <li>
                              <label for="mail">Password</label>
                              <input type="email" id="mail" name="user_email">
                            </li>
                            <li>
                                <label for="mail">Password again</label>
                                <input type="email" id="mail" name="user_email">
                              </li>
                            <li>
                                <label for="mail">E-mail</label>
                                <input type="email" id="mail" name="user_email">
                            </li>
                            <li class="button">
                                <button type="submit">SIGN UP</button>
                            </li>
                        </ul>
                    </form>
                </section>
                <section id="intouch">
                    <h1>Get in touch</h1>
                    <div id="intouch-box"></div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                            <li>
                              <label for="name">Name</label>
                              <input type="text" id="name" name="user_name">
                            </li>
                            <li>
                              <label for="mail">Email address</label>
                              <input type="email" id="mail" name="user_email">
                            </li>
                            <li>
                                <label for="mail">Message</label>
                                <input type="email" id="mail" name="user_email">
                            </li>
                            <li class="button">
                                <button type="submit">Send</button>
                            </li>
                        </ul>
                    </form>
                    <p>
                        Contact information
                    </p>
                    <i class="fas fa-map-marker-alt"></i>    
                    <i class="fas fa-envelope"></i>
                    <i class="fas fa-phone-alt"></i>
                </section>
